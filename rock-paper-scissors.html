<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">✊</button>
    <button class="move-button js-paper-button">✋</button>
    <button class="move-button js-scissors-button">✌️</button>
    
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-resetscore-button">Reset Scores</button>

    <button class="auto-play-button js-autoplay-button">Auto Play</button>

    <div class="js-show-message"></div>
    
    <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
